\<svg width="800" height="600" viewBox="-100 -100 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Draw axes -->
    <line x1="-100" y1="0" x2="700" y2="0" stroke="black" stroke-width="2" />
    <line x1="0" y1="-100" x2="0" y2="600" stroke="black" stroke-width="2" />
    
    <!-- Draw the constraint lines -->
    <line x1="50" y1="0" x2="0" y2="50" stroke="blue" stroke-width="2" />
    <line x1="30" y1="0" x2="0" y2="90" stroke="red" stroke-width="2" />
    
    <!-- Draw the feasible region -->
    <polygon points="0,0 0,50 20,30 30,0" fill="gray" fill-opacity="0.3" />
    
    <!-- Mark the vertices -->
    <circle cx="20" cy="30" r="5" fill="black" />
    <text x="25" y="30" font-family="Arial" font-size="12">$(20,30)$</text>
    
    <circle cx="50" cy="0" r="5" fill="black" />
    <text x="55" y="0" font-family="Arial" font-size="12">$(50,0)$</text>
    
    <circle cx="30" cy="0" r="5" fill="black" />
    <text x="35" y="0" font-family="Arial" font-size="12">$(30,0)$</text>
    
    <!-- Draw the maximum point -->
    <circle cx="50" cy="0" r="7" fill="green" />
    <text x="55" y="0" font-family="Arial" font-size="12">Maximum $(50,0)$</text>
    
    <!-- Add labels -->
    <text x="20" y="-10" font-family="Arial" font-size="12">20</text>
    <text x="30" y="-10" font-family="Arial" font-size="12">30</text>
    <text x="50" y="-10" font-family="Arial" font-size="12">50</text>
    <text x="-10" y="30" font-family="Arial" font-size="12">30</text>
    <text x="-10" y="50" font-family="Arial" font-size="12">50</text>
    <text x="-10" y="90" font-family="Arial" font-size="12">90</text>
</svg>
